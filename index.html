<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS User Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <label for="favoriteThing">Favorite thing:</label>
        <input type="text" id="favoriteThing" placeholder="Enter some item" autofocus />
    </fieldset>
    <fieldset>
        <label for="address">Location</label>
        <input type="text" id="address" placeholder="Where can I find it?" />
    </fieldset>
    <button id="saveEntry">Save to Wishlist</button>
    <br>
    <article id="addressList"> 

    </article>
    

    <script src="address.js"></script>
</body>
</html>
